{% extends 'layouts/navbar.html' %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="wrapper">
    <div class="content-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <div class="card card-primary">
                    <div class="card-header">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tab-persona">Servicios</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear_servicios' %}">
                            {% csrf_token %}
                            <div class="tab-content">
                                <div class="form-group">
                                    <label for="ciudad">Descripcion del Servicio:</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipo_documento">Estado:</label>
                                    <select class="form-control" id="tipo_estado" name="tipo_estado" required>
                                        <option value="">Seleccione</option>
                                        {% for datas in data %}
                                        <option value="{{ datas.id }}">{{ datas.descripcion_estado }}</option>
                                       
                                        {% endfor %}
                                        <!-- Agrega las opciones restantes segÃºn tus necesidades -->
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- /.content-wrapper -->
{% endblock %}
