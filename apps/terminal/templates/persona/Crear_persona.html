{% extends 'layouts/navbar.html' %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="wrapper">
    <div class="content-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <div class="card card-primary">
                    <div class="card-header">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tab-persona">Persona</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tab-documento">Documento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tab-ubicacion">Ubicacion</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear_persona' %}">
                            {% csrf_token %}
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="tab-persona">
                                    <!-- Campos de Persona -->
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidos">Apellidos:</label>
                                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="dirreccion">Dirreccion:</label>
                                        <input type="text" class="form-control" id="dirreccion" name="dirreccion" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="celular">Celular:</label>
                                        <input type="number" class="form-control" id="celular" name="celular" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="correo">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="correo" name="correo" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tipo_documento">Estado:</label>
                                        <select class="form-control" id="tipo_estado" name="tipo_estado" required>
                                            <option value="">Seleccione</option>
                                            {% for datas in data %}
                                            <option value="{{ datas.id }}">{{ datas.descripcion_estado }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="tab-pane fade" id="tab-documento">
                                    <!-- Campos de Ubicación -->
                                    <div class="form-group">
                                        <label for="Documento">Documento:</label>
                                        <select class="form-control" id="Documento" name="Documento" required>
                                            <option value="">Seleccione</option>
                                            {% for datas in data_Documento %}
                                            <option value="{{ datas.id }}">{{ datas.tipo_documento }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="numero_doc">Numero de documento:</label>
                                        <input type="number" class="form-control" id="numero_doc" name="numero_doc" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Categoria">Categoria:</label>
                                        <input type="text" class="form-control" id="Categoria" name="Categoria" required>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab-ubicacion">
                                    <!-- Campos de Ubicación -->
                                    <div class="form-group">
                                        <label for="Departamento">Departamento:</label>
                                        <select class="form-control" id="Departamento" name="Departamento" required>
                                            <option value="">Seleccione</option>
                                            {% for datas in data_departamento %}
                                            <option value="{{ datas.id }}">{{ datas.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Ciudad">Ciudad:</label>
                                        <select class="form-control" id="Ciudad" name="Ciudad" required>
                                            <option value="">Seleccione</option>
                                            {% for datas in data_ciudad %}
                                            <option value="{{ datas.id }}">{{ datas.nombre }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<!-- /.content-wrapper -->
{% endblock %}
